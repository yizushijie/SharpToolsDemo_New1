// Constants

// Parameter check
ParamCheck.InvalidRange=参数‘{0}’的有效范围为‘[{1}, {2}]’。
ParamCheck.InvalidCall=属性‘{0}’等于‘{1}’时该方法不能被调用。
ParamCheck.InvalidDataType=不支持的数据类型。

// Runtime check
Runtime.NotSetInRunTime=绘图开始后属性‘{0}’不能被配置。
RunTime.NoFixInRunTime=绘图开始后属性‘{0}’不能被修改。
RunTime.InvalidDataType=不支持的数据类型：{0}。
RunTime.YDataTypeNotSame=Y轴数据类型和已定义类型不一致。