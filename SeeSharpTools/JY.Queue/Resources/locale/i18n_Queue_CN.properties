// Parameter check
ParamCheck.BufOverFlow=队列上溢出，写入数据长度{0}超过可用容量{1}。
ParamCheck.BufUnderFlow=队列下溢出，读取数据长度{0}超过队列中数据的长度{1}。
ParamCheck.InvalidInOutCount=入列或出列数据长度不能超过队列的最大容量。
ParamCheck.InvalidParameter=参数'{0}'范围错误。
ParamCheck.NullParameter=参数'{0}'不能为null。
ParamCheck.InvalidDataBuf=缓存长度小于操作数据大小。

// Runtime check
RunTime.Timeout=队列操作超时。
RunTime.InvalidDataSize=写入数据的内存长度{0}不是{1}类型内存长度的整数倍。
RunTime.MutexNotAcquired=当前线程未获取队列操作的锁。